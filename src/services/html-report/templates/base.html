<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title | default('Website Analysis Report') }}</title>
    <style>
        /* Base styles */
        :root {
            --primary-color: #3b82f6;
            --secondary-color: #64748b;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --danger-color: #ef4444;
            --light-bg: #f8fafc;
            --border-color: #e2e8f0;
            --text-color: #334155;
            --heading-color: #1e293b;
            --shadow: 0 2px 10px rgba(0, 0, 0, 0.05);
        }
        
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            color: var(--text-color);
            background-color: #f9f9f9;
        }
        
        .container {
            max-width: 1200px;
            margin: 2rem auto;
            background-color: #fff;
            padding: 2rem;
            border-radius: 0.5rem;
            box-shadow: var(--shadow);
        }
        
        h1, h2, h3, h4, h5, h6 {
            color: var(--heading-color);
            margin-top: 1.5em;
            margin-bottom: 0.5em;
            font-weight: 600;
            line-height: 1.3;
        }
        
        h1 { 
            font-size: 2.2rem; 
            padding-bottom: 0.75rem;
            border-bottom: 1px solid var(--border-color);
            margin-top: 0;
        }
        
        h2 { 
            font-size: 1.8rem;
            color: #34495e;
        }
        
        h3 {
            font-size: 1.5rem;
            color: #3f5976;
        }
        
        p {
            margin-bottom: 1rem;
        }
        
        .section {
            background-color: var(--light-bg);
            border-radius: 0.5rem;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            border: 1px solid var(--border-color);
        }
        
        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.25rem;
            margin-bottom: 1.5rem;
        }
        
        .info-card {
            background-color: var(--light-bg);
            padding: 1rem;
            border-radius: 0.375rem;
            border: 1px solid var(--border-color);
        }
        
        .info-label {
            font-size: 0.875rem;
            color: var(--secondary-color);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 0.25rem;
            font-weight: 500;
        }
        
        .info-value {
            font-size: 1.1rem;
            color: var(--text-color);
            font-weight: 500;
        }
        
        /* Score styling */
        .score-item {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
            padding: 0.75rem;
            background-color: #f8f9fa;
            border-radius: 0.375rem;
        }
        
        .score-label {
            flex: 1;
            font-weight: 500;
        }
        
        .score-bar {
            flex: 2;
            height: 0.75rem;
            background-color: #e0e0e0;
            border-radius: 0.5rem;
            overflow: hidden;
            margin: 0 1rem;
        }
        
        .score-fill {
            height: 100%;
            border-radius: 0.5rem;
            transition: width 0.5s ease;
        }
        
        .score-value {
            font-weight: bold;
            min-width: 3rem;
            text-align: right;
        }
        
        .good { color: var(--success-color); background-color: var(--success-color); }
        .average { color: var(--warning-color); background-color: var(--warning-color); }
        .poor { color: var(--danger-color); background-color: var(--danger-color); }
        
        /* Components */
        .critical-issue {
            background-color: #fff5f7;
            border-left: 4px solid var(--danger-color);
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 0.25rem;
        }
        
        .recommendation {
            background-color: #f0fdf4;
            border-left: 4px solid var(--success-color);
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 0.25rem;
        }
        
        .list-item {
            margin-bottom: 0.75rem;
            padding-left: 1.5rem;
            position: relative;
        }
        
        .list-item::before {
            content: "â€¢";
            color: var(--primary-color);
            font-weight: bold;
            position: absolute;
            left: 0.25rem;
        }
        
        /* Screenshot */
        .screenshot-container {
            margin: 1.5rem 0;
            text-align: center;
        }
        
        .screenshot {
            max-width: 100%;
            height: auto;
            border: 1px solid var(--border-color);
            border-radius: 0.25rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        /* Navigation */
        .navigation {
            margin-top: 2rem;
            padding-top: 1rem;
            border-top: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 1rem;
        }
        
        .navigation a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            gap: 0.375rem;
        }
        
        .navigation a:hover {
            text-decoration: underline;
        }
        
        /* Tabs */
        .tabs {
            display: flex;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 1.25rem;
            overflow-x: auto;
        }
        
        .tab {
            padding: 0.75rem 1.25rem;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            font-weight: 500;
            white-space: nowrap;
        }
        
        .tab.active {
            border-bottom-color: var(--primary-color);
            color: var(--primary-color);
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .container {
                margin: 0;
                padding: 1rem;
                border-radius: 0;
                box-shadow: none;
            }
            
            .info-grid {
                grid-template-columns: 1fr;
            }
            
            .navigation {
                flex-direction: column;
            }
        }
        
        @media print {
            @page {
                size: letter portrait;
                margin: 2cm;
            }
            
            body {
                background-color: white;
            }
            
            .container {
                margin: 0;
                padding: 0;
                box-shadow: none;
            }
            
            .navigation, button {
                display: none;
            }
            
            h1, h2 {
                page-break-after: avoid;
            }
            
            .section {
                break-inside: avoid;
            }
        }
        
        /* Additional styles */
        {{ common_styles }}
    </style>
</head>
<body>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Tab functionality
            const tabs = document.querySelectorAll('.tab');
            const tabContents = document.querySelectorAll('.tab-content');
            
            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    // Remove active class from all tabs and contents
                    tabs.forEach(t => t.classList.remove('active'));
                    tabContents.forEach(c => c.classList.remove('active'));
                    
                    // Add active class to clicked tab and corresponding content
                    tab.classList.add('active');
                    const tabId = tab.getAttribute('data-tab');
                    document.getElementById(tabId).classList.add('active');
                });
            });
        });
    </script>
</body>
</html>
