  JobStatusFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: JobStatusFunction
      Handler: index.handler
      Policies:
      - Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Action:
          - ecs:RunTask
          - ecs:DescribeTasks
          - ecs:ListTasks
          Resource: '*'
        - Effect: Allow
          Action:
          - iam:PassRole
          Resource:
          - arn:aws:iam::907929922976:role/ecsTaskRole
          - arn:aws:iam::907929922976:role/ecsTaskExecutionRole
        - Effect: Allow
          Action:
          - s3:GetObject
          - s3:PutObject
          - s3:ListBucket
          Resource:
          - arn:aws:s3:::website-analyzer-data
          - arn:aws:s3:::website-analyzer-data/*
      Events:
        Api:
          Type: Api
          Properties:
            RestApiId:
              Ref: WebsiteAnalyzerApi
            Path: /job/{jobId}/status
            Method: get
    Metadata:
      SamResourceId: JobStatusFunction
Outputs:
  ApiUrl:
    Description: API Gateway endpoint URL
    Value:
      Fn::Sub: https://${WebsiteAnalyzerApi}.execute-api.${AWS::Region}.amazonaws.com/prod
