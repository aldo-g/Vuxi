<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title | default('Website Analysis Report') }}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        /* CSS Variables for Professional Design System */
        :root {
            /* Professional Color Palette */
            --color-primary: #1e40af;
            --color-primary-hover: #1d4ed8;
            --color-primary-light: #eff6ff;
            --color-primary-dark: #1e3a8a;
            
            --color-success: #047857;
            --color-success-light: #ecfdf5;
            --color-success-dark: #065f46;
            
            --color-warning: #b45309;
            --color-warning-light: #fffbeb;
            --color-warning-dark: #92400e;
            
            --color-danger: #b91c1c;
            --color-danger-light: #fef2f2;
            --color-danger-dark: #991b1b;
            
            --color-gray-25: #fcfcfd;
            --color-gray-50: #f9fafb;
            --color-gray-100: #f3f4f6;
            --color-gray-200: #e5e7eb;
            --color-gray-300: #d1d5db;
            --color-gray-400: #9ca3af;
            --color-gray-500: #6b7280;
            --color-gray-600: #4b5563;
            --color-gray-700: #374151;
            --color-gray-800: #1f2937;
            --color-gray-900: #111827;
            
            /* Typography */
            --font-family: 'Inter', system-ui, -apple-system, sans-serif;
            --font-size-xs: 0.75rem;
            --font-size-sm: 0.875rem;
            --font-size-base: 1rem;
            --font-size-lg: 1.125rem;
            --font-size-xl: 1.25rem;
            --font-size-2xl: 1.5rem;
            --font-size-3xl: 1.875rem;
            --font-size-4xl: 2.25rem;
            --font-size-5xl: 3rem;
            
            --font-weight-normal: 400;
            --font-weight-medium: 500;
            --font-weight-semibold: 600;
            --font-weight-bold: 700;
            --font-weight-extrabold: 800;
            
            /* Spacing */
            --space-1: 0.25rem;
            --space-2: 0.5rem;
            --space-3: 0.75rem;
            --space-4: 1rem;
            --space-5: 1.25rem;
            --space-6: 1.5rem;
            --space-8: 2rem;
            --space-10: 2.5rem;
            --space-12: 3rem;
            --space-16: 4rem;
            --space-20: 5rem;
            
            /* Professional Shadows */
            --shadow-xs: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-sm: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            --shadow-base: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-md: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-lg: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            
            /* Sharp Border Radius */
            --radius-none: 0;
            --radius-sm: 0.125rem;
            --radius-base: 0.25rem;
            --radius-md: 0.375rem;
            --radius-lg: 0.5rem;
            
            /* Professional Transitions */
            --transition-fast: 150ms cubic-bezier(0.4, 0, 0.2, 1);
            --transition-base: 250ms cubic-bezier(0.4, 0, 0.2, 1);
            --transition-slow: 350ms cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        /* Reset and Base Styles */
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: var(--font-family);
            line-height: 1.5;
            margin: 0;
            padding: 0;
            color: var(--color-gray-900);
            background: var(--color-gray-25);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            font-feature-settings: 'cv02', 'cv03', 'cv04', 'cv11';
        }
        
        .page-container {
            max-width: 1440px;
            margin: 0 auto;
            padding: var(--space-8);
        }
        
        .container {
            background: #ffffff;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--color-gray-200);
            overflow: hidden;
        }
        
        .container-inner {
            padding: var(--space-12);
        }
        
        /* Typography */
        h1, h2, h3, h4, h5, h6 {
            color: var(--color-gray-900);
            margin: 0;
            font-weight: var(--font-weight-semibold);
            line-height: 1.25;
            letter-spacing: -0.025em;
        }
        
        h1 { 
            font-size: var(--font-size-4xl);
            font-weight: var(--font-weight-extrabold);
            letter-spacing: -0.05em;
        }
        
        h2 { 
            font-size: var(--font-size-2xl);
            font-weight: var(--font-weight-bold);
        }
        
        h3 {
            font-size: var(--font-size-xl);
            font-weight: var(--font-weight-semibold);
        }
        
        p {
            margin: 0;
            color: var(--color-gray-600);
            line-height: 1.6;
        }
        
        /* Professional Layout Components */
        .section {
            background: var(--color-gray-25);
            border-radius: var(--radius-md);
            border: 1px solid var(--color-gray-200);
            overflow: hidden;
        }
        
        .section-header {
            background: #ffffff;
            padding: var(--space-6);
            border-bottom: 1px solid var(--color-gray-200);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .section-title {
            font-size: var(--font-size-lg);
            font-weight: var(--font-weight-semibold);
            color: var(--color-gray-900);
            margin: 0;
        }
        
        .section-content {
            padding: var(--space-6);
        }
        
        .section-badge {
            background: var(--color-gray-100);
            color: var(--color-gray-700);
            padding: var(--space-1) var(--space-3);
            border-radius: var(--radius-base);
            font-size: var(--font-size-xs);
            font-weight: var(--font-weight-medium);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            border: 1px solid var(--color-gray-200);
        }
        
        /* Info Grid */
        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: var(--space-6);
        }
        
        .info-card {
            background: #ffffff;
            border: 1px solid var(--color-gray-200);
            border-radius: var(--radius-md);
            padding: var(--space-6);
            transition: all var(--transition-fast);
        }
        
        .info-card:hover {
            box-shadow: var(--shadow-base);
            border-color: var(--color-gray-300);
        }
        
        .info-label {
            font-size: var(--font-size-xs);
            color: var(--color-gray-500);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: var(--space-2);
            font-weight: var(--font-weight-medium);
        }
        
        .info-value {
            font-size: var(--font-size-2xl);
            color: var(--color-gray-900);
            font-weight: var(--font-weight-bold);
            line-height: 1.1;
        }
        
        /* Score Components */
        .score-item {
            display: flex;
            align-items: center;
            padding: var(--space-4);
            background: #ffffff;
            border-radius: var(--radius-base);
            border: 1px solid var(--color-gray-200);
            margin-bottom: var(--space-3);
        }
        
        .score-label {
            flex: 1;
            font-weight: var(--font-weight-medium);
            color: var(--color-gray-700);
            font-size: var(--font-size-sm);
        }
        
        .score-bar {
            flex: 2;
            height: 6px;
            background: var(--color-gray-200);
            border-radius: var(--radius-sm);
            overflow: hidden;
            margin: 0 var(--space-4);
        }
        
        .score-fill {
            height: 100%;
            border-radius: var(--radius-sm);
            transition: width 1.2s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .score-value {
            font-weight: var(--font-weight-semibold);
            min-width: 3rem;
            text-align: right;
            color: var(--color-gray-700);
            font-size: var(--font-size-sm);
        }
        
        /* Professional Status Colors */
        .status-excellent {
            color: var(--color-success-dark);
            background: linear-gradient(135deg, #d1fae5 0%, #ecfdf5 100%);
            padding: var(--space-2) var(--space-3);
            border-radius: var(--radius-base);
            border: 1px solid #10b981;
            display: inline-block;
        }

        .status-good {
            color: var(--color-success-dark);
            background: linear-gradient(135deg, #d1fae5 0%, #ecfdf5 100%);
            padding: var(--space-2) var(--space-3);
            border-radius: var(--radius-base);
            border: 1px solid #10b981;
            display: inline-block;
        }

        .status-needs-work {
            color: #c53030; /* More professional red */
            background: linear-gradient(135deg, #feb2b2 0%, #fed7d7 100%);
            padding: var(--space-2) var(--space-3);
            border-radius: var(--radius-base);
            border: 1px solid #fc8181;
            display: inline-block;
        }
        
        .status-poor {
            color: #c53030; /* More professional red */
            background: linear-gradient(135deg, #feb2b2 0%, #fed7d7 100%);
            padding: var(--space-2) var(--space-3);
            border-radius: var(--radius-base);
            border: 1px solid #fc8181;
            display: inline-block;
        }
        
        /* Issue and Recommendation Cards */
        .critical-issue {
            background: #ffffff;
            border: 1px solid var(--color-danger-light);
            border-left: 3px solid var(--color-danger);
            border-radius: var(--radius-md);
            padding: var(--space-5);
            margin-bottom: var(--space-4);
            transition: all var(--transition-fast);
        }
        
        .critical-issue:hover {
            box-shadow: var(--shadow-sm);
            border-left-width: 4px;
        }
        
        .recommendation {
            background: #ffffff;
            border: 1px solid var(--color-success-light);
            border-left: 3px solid var(--color-success);
            border-radius: var(--radius-md);
            padding: var(--space-5);
            margin-bottom: var(--space-4);
            transition: all var(--transition-fast);
        }
        
        .recommendation:hover {
            box-shadow: var(--shadow-sm);
            border-left-width: 4px;
        }
        
        .strength-item {
            background: #ffffff;
            border: 1px solid var(--color-success-light);
            border-left: 3px solid var(--color-success);
            border-radius: var(--radius-md);
            padding: var(--space-4);
            margin-bottom: var(--space-3);
            transition: all var(--transition-fast);
        }
        
        .strength-item:hover {
            box-shadow: var(--shadow-sm);
        }
        
        /* Navigation */
        .navigation {
            margin-top: var(--space-8);
            padding-top: var(--space-6);
            border-top: 1px solid var(--color-gray-200);
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: var(--space-4);
        }
        
        .navigation a {
            color: var(--color-primary);
            text-decoration: none;
            font-weight: var(--font-weight-medium);
            display: inline-flex;
            align-items: center;
            gap: var(--space-2);
            padding: var(--space-3) var(--space-5);
            border: 1px solid var(--color-primary);
            border-radius: var(--radius-base);
            transition: all var(--transition-fast);
            background: #ffffff;
        }
        
        .navigation a:hover {
            background: var(--color-primary);
            color: #ffffff;
            box-shadow: var(--shadow-sm);
        }
        
        /* Professional Tabs */
        .tabs {
            display: flex;
            border-bottom: 1px solid var(--color-gray-200);
            background: var(--color-gray-50);
            overflow-x: auto;
        }
        
        .tab {
            padding: var(--space-4) var(--space-6);
            cursor: pointer;
            border-bottom: 2px solid transparent;
            font-weight: var(--font-weight-medium);
            color: var(--color-gray-600);
            transition: all var(--transition-fast);
            white-space: nowrap;
            display: flex;
            align-items: center;
            gap: var(--space-2);
            background: transparent;
        }
        
        .tab:hover {
            color: var(--color-primary);
            background: rgba(255, 255, 255, 0.5);
        }
        
        .tab.active {
            background: #ffffff;
            color: var(--color-primary);
            border-bottom-color: var(--color-primary);
            border-top: 1px solid var(--color-gray-200);
            border-left: 1px solid var(--color-gray-200);
            border-right: 1px solid var(--color-gray-200);
            margin-bottom: -1px;
        }
        
        .tab-content {
            display: none;
            background: #ffffff;
            border-left: 1px solid var(--color-gray-200);
            border-right: 1px solid var(--color-gray-200);
            border-bottom: 1px solid var(--color-gray-200);
        }
        
        .tab-content.active {
            display: block;
        }
        
        .tab-badge {
            background: var(--color-primary);
            color: white;
            padding: var(--space-1) var(--space-2);
            border-radius: var(--radius-base);
            font-size: var(--font-size-xs);
            font-weight: var(--font-weight-semibold);
            min-width: 18px;
            text-align: center;
        }
        
        /* Screenshot */
        .screenshot-container {
            margin: var(--space-6) 0;
            background: var(--color-gray-50);
            border-radius: var(--radius-md);
            padding: var(--space-6);
            border: 1px solid var(--color-gray-200);
        }
        
        .screenshot {
            max-width: 100%;
            height: auto;
            border: 1px solid var(--color-gray-300);
            border-radius: var(--radius-base);
            box-shadow: var(--shadow-base);
        }
        
        /* Professional List Items */
        .list-item {
            padding: var(--space-3) var(--space-4);
            background: #ffffff;
            border: 1px solid var(--color-gray-200);
            border-radius: var(--radius-base);
            margin-bottom: var(--space-2);
            transition: all var(--transition-fast);
        }
        
        .list-item:hover {
            box-shadow: var(--shadow-xs);
            border-color: var(--color-gray-300);
        }
        
        /* Responsive Design */
        @media (max-width: 1024px) {
            .page-container {
                padding: var(--space-6);
            }
            
            .container-inner {
                padding: var(--space-8);
            }
        }
        
        @media (max-width: 768px) {
            .page-container {
                padding: var(--space-4);
            }
            
            .container-inner {
                padding: var(--space-6);
            }
            
            .info-grid {
                grid-template-columns: 1fr;
                gap: var(--space-4);
            }
            
            .navigation {
                flex-direction: column;
            }
            
            h1 { font-size: var(--font-size-3xl); }
            h2 { font-size: var(--font-size-xl); }
        }
        
        /* Print Styles */
        @media print {
            body { background: white; }
            .page-container { margin: 0; padding: 0; max-width: none; }
            .container { margin: 0; box-shadow: none; border: none; }
            .navigation, .tabs { display: none; }
            .section { break-inside: avoid; }
            h1, h2 { page-break-after: avoid; }
        }
        
        /* Utilities */
        .fade-in {
            animation: fadeIn 0.6s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Additional styles */
        {{ common_styles }}
    </style>
</head>
<body>
    <div class="page-container">
        <div class="container fade-in">
            <div class="container-inner">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Professional tab functionality
            const tabs = document.querySelectorAll('.tab');
            const tabContents = document.querySelectorAll('.tab-content');
            
            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    tabs.forEach(t => t.classList.remove('active'));
                    tabContents.forEach(c => c.classList.remove('active'));
                    
                    tab.classList.add('active');
                    const tabId = tab.getAttribute('data-tab');
                    const targetContent = document.getElementById(tabId);
                    if (targetContent) {
                        targetContent.classList.add('active');
                    }
                });
            });
            
            // Animate score bars
            setTimeout(() => {
                const scoreFills = document.querySelectorAll('.score-fill[data-score]');
                scoreFills.forEach(fill => {
                    const score = parseFloat(fill.getAttribute('data-score'));
                    const percentage = (score / 10) * 100;
                    fill.style.width = percentage + '%';
                });
            }, 300);
        });
    </script>
</body>
</html>
